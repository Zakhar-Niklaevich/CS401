<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Search</title>
  
  <!-- Favicon (Иконка вкладки) -->
  <link rel="icon" type="image/png" href="https://signature-work.dukekunshan.edu.cn/wp-content/uploads/2024/05/logo-header-2.png">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Логотип DKU вместо Spotify Logo -->
      <img src="https://signature-work.dukekunshan.edu.cn/wp-content/uploads/2024/05/logo-header-2.png" 
           alt="DKU Logo" class="logo">
      <h1>Track Search</h1>
    </header>
    <form id="recommendForm" class="search-form">
      <input type="text" id="songs" name="songs" placeholder="Enter track name" required>
      <button type="submit">Search</button>
    </form>
    <section class="results" id="results-container" style="display: none;">
      <h2 id="your-song-title">Your Song:</h2>
      <ul id="your-song"></ul>
      <h2 id="recommendations-title">Recommendations:</h2>
      <ul id="recommendations"></ul>
    </section>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
